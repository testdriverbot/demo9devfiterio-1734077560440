version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the text "Mifos X" is visible on the webpage
  - prompt: >-
      Assert that the Mifos logo is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the Mifos logo is visible on the webpage
