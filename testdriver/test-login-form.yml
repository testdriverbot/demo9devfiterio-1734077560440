version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Enter a username in the "Username" field.
    commands:
      - command: hover-text
        text: Username
        description: username input field
        action: click
      - command: type
        text: testuser
  - prompt: Enter a password in the "Password" field.
    commands:
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: mypassword
  - prompt: Click the "Login" button.
    commands:
      - command: hover-text
        text: Login
        description: login button on the form
        action: click
  - prompt: >-
      Assert that the user is successfully logged in or that a relevant error
      message is displayed.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: Username is required and Password is required messages are displayed
