version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click the "Language" dropdown.
    commands:
      - command: hover-text
        text: Language
        description: language dropdown in the top right corner
        action: click
  - prompt: Select a different language.
    commands:
      - command: hover-text
        text: EspaÃ±ol (Spanish)
        description: Spanish language option in the dropdown
        action: click
  - prompt: >-
      Assert that the webpage updates to the selected language.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the webpage displays text in Spanish
